<div class="filter-container">
  <div class="filter-grid">
    <!-- Filtro por Número do Pedido -->
    <div class="filter-group">
      <label for="filtro-numero-pedido">Nº Pedido</label>
      <input 
        type="text" 
        id="filtro-numero-pedido" 
        class="filter-input" 
        placeholder="Buscar por número..."
        [(ngModel)]="filtros.numero_pedido"
        (ngModelChange)="onFiltroChange()">
    </div>

    <!-- Filtro por Nome do Cliente -->
    <div class="filter-group">
      <label for="filtro-nome-cliente">Cliente</label>
      <input 
        type="text" 
        id="filtro-nome-cliente" 
        class="filter-input" 
        placeholder="Buscar por cliente..."
        [(ngModel)]="filtros.cliente_nome"
        (ngModelChange)="onFiltroChange()">
    </div>

    <!-- Filtro por Vendedor -->
    <div class="filter-group">
      <label for="filtro-vendedor">Vendedor</label>
      <select 
        id="filtro-vendedor" 
        class="filter-select"
        [(ngModel)]="filtros.vendedor_nome"
        (ngModelChange)="onFiltroChange()">
        <option [ngValue]="null">Todos</option>
        <option *ngFor="let vendedor of vendedores" [ngValue]="vendedor.nome">
          {{ vendedor.nome }}
        </option>
      </select>
    </div>

    <!-- Filtro por Data do Pedido -->
    <div class="filter-group">
      <label for="filtro-data-pedido">Data do Pedido</label>
      <input 
        type="date" 
        id="filtro-data-pedido" 
        class="filter-input"
        [(ngModel)]="filtros.data_inicio"
        (ngModelChange)="onFiltroChange()">
    </div>
  </div>

  <div class="filter-actions">
    <button type="button" class="btn-limpar" (click)="limparFiltros()">
      Limpar Filtros
    </button>
  </div>
</div>
