<div class="observacao-container">
  <h4 class="observacao-title">Observações</h4>
  <textarea 
    class="observacao-textarea"
    [ngModel]="texto"
    (ngModelChange)="onTextoMudou($event)"
    placeholder="Digite uma observação sobre o pedido..."
    rows="4">
  </textarea>
  <!-- O botão agora pode ser opcional, dependendo da sua UX -->
  <button 
    class="observacao-button"
    (click)="salvarObservacao()">
    Salvar
  </button>
</div>
