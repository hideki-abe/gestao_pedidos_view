<form (ngSubmit)="salvarForm()">
  <div class="prioridade-container">
    <h4 class="prioridade-title">Prioridade</h4>
    <!-- Substituindo os botões por um select normal -->
    <select 
      class="prioridade-select" 
      name="prioridade"
      [(ngModel)]="prioridade"
      (ngModelChange)="onPrioridadeMudou()">
      <option value="baixa">Baixa</option>
      <option value="normal">Normal</option>
      <option value="alta">Alta</option>
      <option value="urgente">Urgente</option>
    </select>
  </div>
  <div class="prazo-container">
    <h4 class="prazo-title">Prazo de Entrega</h4>
    <div class="prazo-inputs-group">
      <div class="prazo-input-wrapper">
        <label class="prazo-label">Data:</label>
        <input 
          type="text"
          class="prazo-input prazo-date"
          name="prazoData"
          [(ngModel)]="prazoData"
          (ngModelChange)="onPrazoMudou()"
          (input)="formatarData($event)"
          placeholder="dd/mm/aaaa"
          maxlength="10">
      </div>

      <div class="prazo-input-wrapper">
        <label class="prazo-label">Hora:</label>
        <input 
          type="text"
          class="prazo-input prazo-time"
          name="prazoHora"
          [(ngModel)]="prazoHora"
          (ngModelChange)="onPrazoMudou()"
          (input)="formatarHora($event)"
          placeholder="hh:mm"
          maxlength="5">
      </div>
    </div>
  </div>
  <div class="observacoes-container">
    <h4 class="observacoes-title">Observações</h4>
    <textarea 
      class="observacoes-textarea"
      name="observacoes" 
      [ngModel]="texto"
      (ngModelChange)="onTextoMudou($event)"
      placeholder="Digite uma observação sobre o pedido..."
      rows="4">
    </textarea>
  </div>
  
  <button 
    type="submit"
    class="form-button">
    Enviar para Produção
  </button>
  <button 
    type="button"
    class="form-button delete"
    (click)="deletarPedido()">
    Deletar Pedido
  </button>
</form>
