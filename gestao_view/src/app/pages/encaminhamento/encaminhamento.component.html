<div class="encaminhamento-page">
  <app-navbar></app-navbar>
  <header class="page-header">
    <h1>Painel de Encaminhamento</h1>
    <div class="actions">
      <p-inputgroup>
        <input pInputText placeholder="Importar pedido por N° ÚNICO" [(ngModel)]="nunota" />
        <p-inputgroup-addon>
          <p-button icon="pi pi-search" severity="secondary" variant="text" (click)="importaPedidoUnico(nunota)" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <button class="btn btn-primary" (click)="importarEAtualizarPedidos()" [disabled]="importando">
        @if(!importando) {
          <span> Importar Pedidos</span>
        } @else {
          <span> Importando...</span>
        }
      </button>
    </div>
  </header>

  <main class="page-content">
    <section class="component-section">
      <app-tabela-encaminhamento></app-tabela-encaminhamento>
    </section>
  </main>
</div>
